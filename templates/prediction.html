<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Ticket Price Prediction</title>

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  <!-- CSS -->
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }

    form {
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    h3 {
      margin-top: 40px;
      color: #3498db;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Flight Ticket Price Prediction</h2>
    <p>Please enter the details below to predict the flight ticket price:</p>

    <form action="/home" method="post">
      <div class="form-group">
        <label for="Dep_Time">Departure Date:</label>
        <input type="datetime-local" class="form-control" id="Dep_Time" name="Dep_Time" required="required">
      </div>

      <div class="form-group">
        <label for="Source">Source:</label>
        <select class="form-control" id="Source" name="Source" required="required">
          <option value="Delhi">Delhi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Chennai">Chennai</option>
        </select>
      </div>

      <div class="form-group">
        <label for="stops">Stops:</label>
        <select class="form-control" id="stops" name="stops" required="required">
          <option value="0">Non-Stop</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Arrival_Time">Arrival Date:</label>
        <input type="datetime-local" class="form-control" id="Arrival_Time" name="Arrival_Time" required="required">
      </div>

      <div class="form-group">
        <label for="Destination">Destination:</label>
        <select class="form-control" id="Destination" name="Destination" required="required">
          <option value="Cochin">Cochin</option>
          <option value="Delhi">Delhi</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Kolkata">Kolkata</option>
        </select>
      </div>

      <div class="form-group">
        <label for="airline">Airline:</label>
        <select class="form-control" id="airline" name="airline" required="required">
          <option value="Jet Airways">Jet Airways</option>
          <option value="IndiGo">IndiGo</option>
          <option value="Air India">Air India</option>
          <option value="SpiceJet">SpiceJet</option>
          <option value="Vistara">Vistara</option>
          <option value="Air Asia">Air Asia</option>
          <option value="GoAir">GoAir</option>
          <option value="Trujet">Trujet</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
